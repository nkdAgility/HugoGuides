title: Guides Demo
buildFuture: true
publishDir: ../public
resourceDir: ../resources
summaryLength: 30
enableRobotsTXT: true
taxonomies: {}
defaultContentLanguage: en
defaultContentLanguageInSubdir: false
disableDefaultLanguageRedirect: false
disableLanguages: []
languages:
  en:
    languageName: English
    weight: 1
    title: Guides Demo
    params:
      description: Demo for Hugo Guides
      keywords: Guides
  es-419:
    languageName: Español (América Latina)
    weight: 3
    title: Guías Demo
    params:
      description: Demo for Hugo Guides
      keywords: Guides
      status: AI
  min:
    languageName: Minionese
    weight: 1001
    title: Banana Guides
    params:
      description: Bello! Banana Guides para banana work!
      keywords: Banana
      status: reference

params:
  description: Hugo Guides Module
  keywords: Hugo, Guides, Module
  og_image: /images/hugo-guides-module.png
  siteProdUrl: https://hugoguides.org
  supportEmail: support@hugoguides.org
  githubUrl: https://github.com/nkdAgility/HugoGuides
  previewSiteUrl: https://preview.hugoguides.org/
  productionSiteUrl: https://hugoguides.org/
  brand:
    bg_colour: "#135289"
  AzureSitesConfig: "#{Guides_AzureSitesConfig}#"
  GitVersion_SemVer: "v#{GitVersion.SemVer}#"
sitemap:
  filename: sitemap.xml
  changefreq: daily
  priority: 0.5
rss:
  filename: rss.xml
  name: RSS Feed
  description: Subscribe to our RSS feed
outputs:
  home:
    - html
    - json
    - rss
    - languages
    - translations
  section:
    - html
    - rss
    - guide-translations
  taxonomy:
    - html
    - rss
  term:
    - html
    - rss
  page:
    - html
    - rss
outputFormats:
  json:
    mediaType: application/json
    baseName: pages
  translations:
    mediaType: application/json
    baseName: translations
  languages:
    mediaType: application/json
    baseName: languages
    isPlainText: true
  guide-translations:
    mediaType: application/json
    baseName: guide-translations
    isPlainText: true
markup:
  goldmark:
    renderer:
      unsafe: true
    extensions:
      table: true
      linkify: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true

defaultContentLanguage: en
languageCode: en
title: Guide Demo

publishDir: ../public
resourceDir: ../resources

# Multi-language configuration
languages:
  en:
    languageName: English
    weight: 1
    title: Guide Pack
    params:
      description: "Guide Pack"
      keywords: "Guides"
  min:
    languageName: Minionese
    weight: 1001
    title: Banana Guides
    params:
      description: Bello! Banana Guides para banana work!
      keywords: Banana
      status: reference

summaryLength: 30

enableRobotsTXT: true

# Disable default taxonomies (tags and categories)
taxonomies: {}

# Site-wide parameters
params:
  description: "Guides Demo"
  keywords: "Guides"
  logo_image: "/images/guide-1-logo-512.png" # URL to the site logo image
  menu_logo: "/images/guides-logo-dark.png" # URL to the main menu logo image
  og_image: "/images/og-image.jpg" # URL to the default Open Graph image
  siteProdUrl: "https://hugoguide.org"
  supportEmail: "support@hugoguide.org"
  githubUrl: "https://github.com/nkdAgility/HugoGuides"

# Enable sitemap and robots.txt
sitemap:
  filename: "sitemap.xml"
  changefreq: "daily"
  priority: 0.5

# RSS feed settings
rss:
  filename: "rss.xml"
  name: "RSS Feed"
  description: "Subscribe to our RSS feed"

outputs:
  home: [html, json, rss]
  section: [html, rss]
  taxonomy: [html, rss]
  term: [html, rss]
  page: [html, rss]

outputFormats:
  json:
    mediaType: "application/json"
    baseName: "pages"

module:
  imports:
    - path: github.com/nkdAgility/HugoGuides/module

markup:
  goldmark:
    renderer:
      unsafe: true # Allows raw HTML in Markdown
    extensions:
      table: true
      linkify: true
      typographer: true
    parser:
      attribute:
        block: true
        title: true
